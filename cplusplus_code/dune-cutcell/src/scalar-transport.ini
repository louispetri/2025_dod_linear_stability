xresolution = 100
yresolution = 100

[levelSet]
valueTolerance = 1e-8

[discretization]
intorderadd = 1

[output]
vtk = true
operatorNorm = true
linfNorm = false
l1Norm = false
l2Norm = false

[timestepping]
method = shu3
cflSafetyFactor = 1.0
tau = 0.1925
T = 5.0

[stabilization]
l2StabilityFactor = 1.0

[circleTest]
radius = 0.25
offset = -0.015

[rampTest]
rampAngle = 45
vfAngle = 45
offset = 0.2001

[channelTest]
channelAngle = 26.57
vfAngle = 26.57
offset = 0.145
length = 1.0

[smallCellClassification]
threshold = 0.5